<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contato</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 30px;
    }

    .container {
      max-width: 500px;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      margin: auto;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .contact-item {
      display: flex;
      align-items: center;
      margin: 15px 0;
    }

    .contact-item img {
      width: 24px;
      height: 24px;
      margin-right: 15px;
    }

    .contact-item a {
      color: #0066cc;
      text-decoration: none;
      font-size: 16px;
    }

    .contact-item a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Contato</h2>

    <div class="contact-item">
      <img src="https://cdn-icons-png.flaticon.com/512/597/597177.png" alt="Telefone">
      <a href="tel:+5541997521571">+55 41 99752-1571</a>
    </div>

    <div class="contact-item">
      <img src="https://cdn-icons-png.flaticon.com/512/220/220236.png" alt="WhatsApp">
      <a href="https://wa.me/5541997521571" target="_blank">Falar no WhatsApp</a>
    </div>

    <div class="contact-item">
      <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="E-mail">
      <a href="mailto:diegoxavierdecastro@gmail.com">diegoxavierdecastro@gmail.com</a>
    </div>
  </div>
</body>
</html>
